<!doctype>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
        <title>Index</title>
        <link rel="stylesheet" href="static/css/master.css" type="text/css" media="screen" charset="utf-8">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" charset="utf-8" src="static/js/socketlib.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>PingDuino</h1>
                <h2>Arduino live status panel</h2>
            </header>

            <section id="statusBoard">
                <section class="box1">
                    <h3>Arduino status: <span id="arduinoStatusEvent"></span></h3>
                </section>
                <section class="box2 marginZero">
                    <h3>Online clients</h3>
                    <p id="onlineClients">15</p>
                </section>
                <section class="box2">
                    <h3>No. of times the button has been pressed</h3>
                    <p id="buttonEventCount">162</p>
                </section>
                <section class="box3 interactive marginZero">
                    <h3>Beep</h3>
                    <div id="beepButton"></div>
                </section>
                <section class="box3">
                    <h3>Potentiometer</h3>
                    <p id="potentiometerValue"></p>
                </section>
                <section class="box3">
                    <h3>Light Sensor</h3>
                    <p id="lightSensorValue"></p>
                </section>
            </section>
        </div>
    </body>
</html>
